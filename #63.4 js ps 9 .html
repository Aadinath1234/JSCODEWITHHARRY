<script>
 
    const loadScript = async(src) =>{
        return new Promise((resolve, reject) =>{
            let script = document.createElement("script")
            script.src = src
            script.onload = () =>{
                resolve(src + "Done success")
            }
            document.head.append(script)
        })
    }
