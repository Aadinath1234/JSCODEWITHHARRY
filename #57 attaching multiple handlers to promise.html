<script>
  let p1 = new Promise((resolve,reject) =>{
    alert("Hey I am not resolved")
    setTimeout(() =>{
        resolve(1);

    }, 2000)
  })
  p1.then(()=>{
    console.log("congratulations this promise is now resolved");
  })

  p1.then(() =>{
    console.log("hURRAY BRO ");
    return new Promise((resolve,reject) =>{
        setTimeout(()=>{
            resolve(4)
        }, 6000)
    })
  }).then((value) =>{
    console.log(value)
  })


</script>
