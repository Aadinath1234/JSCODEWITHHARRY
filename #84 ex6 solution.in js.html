<!-- here i have left the html and css portion of the todo app i am just writing the js portion only 
 -->

 <script>
  submit.addEventListener("click", (e)=>{
    e.preventDefault()
    let titlec = title.value
    let descc = desc.value
    localStorage.setItem("todo", JSON.stringify([titlec, descc]))
    console.log(e)
    todo.innerHTML = `
    <h1>${titlec}</h1>
    <p>${descc}  </p>
    `
    title.value = " "
    desc.value = " "
  })


  deleteBtn.addEventListener('click',(e)=>{
    e.preventDefault()
    localStorage.removeItem("todo")
    todo.innerHTML = " "
  })

 </script>
