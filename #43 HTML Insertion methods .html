<body>
    I am the start of this container (outer)
    <div class="container">
        I am the start of this container (inner).
        <div id="first">
            I am a first element.

    <script>

        let div = document.createElement('section');

        // a.after(div);
        // by this the end div element goes out of the box in the last position.

        a.replaceWith(div);
        // by this all the elements  is replace by the div.


        
        
        






















        





    </script>
